<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Bridge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav {
            margin-top: 20px;
        }
        .nav button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: none;
            background-color: blue;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        img {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .content {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>경험을 미래로 잇다</h1>
        <h2>Connecting Experience to the Future</h2>
        <h3>ExperienceBridge</h3>
        
        <div class="nav">
            <button onclick="showSlide(0)">문제인식과 창업배경</button>
            <button onclick="showSlide(1)">사업화 전략</button>
            <button onclick="showSlide(2)">시장 진입 전략</button>
            <button onclick="showSlide(3)">고객 분석</button>
            <button onclick="showSlide(4)">판매 전략</button>
            <button onclick="showSlide(5)">마케팅 전략</button>
        </div>
        
        <div id="slides">
            <div class="content active">
                <img src="https://bluestarwoo07.github.io/images/main_image.png" alt="Experience Bridge Main">
                <p>시니어 시대 45% 860만 영시니어가 온다</p>
            </div>
            <div class="content">
                <h1>문제인식과 창업배경</h1>
                <img src="https://bluestarwoo07.github.io/images/problem_background.png" alt="창업배경 이미지">
                <p>세대 브릿지장 마련 - ExperienceBridge</p>
            </div>
            <div class="content">
                <h1>사업화 전략</h1>
                <img src="https://bluestarwoo07.github.io/images/business_strategy.png" alt="사업화 전략 이미지">
                <p>서비스 개발 및 런칭</p>
            </div>
            <div class="content">
                <h1>시장 진입 전략</h1>
                <img src="https://bluestarwoo07.github.io/images/market_entry.png" alt="시장 진입 전략">
                <p>시장 진입 전략 설명</p>
            </div>
            <div class="content">
                <h1>고객 분석</h1>
                <img src="https://bluestarwoo07.github.io/images/customer_analysis.png" alt="고객 분석">
                <p>ExperienceBridge가 필요한 고객들</p>
            </div>
            <div class="content">
                <h1>판매 전략</h1>
                <img src="https://bluestarwoo07.github.io/images/sales_strategy.png" alt="판매 전략">
                <p>가격 책정 전략</p>
            </div>
            <div class="content">
                <h1>마케팅 전략</h1>
                <img src="https://bluestarwoo07.github.io/images/marketing_strategy.png" alt="마케팅 전략">
                <p>우리의 마케팅 전략은?</p>
            </div>
        </div>
    </div>

    <script>
        function showSlide(index) {
            let slides = document.querySelectorAll('.content');
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
